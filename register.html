<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <!-- องค์ประกอบอื่น ๆ ของ head -->
    <link rel="stylesheet" href="css/register.css">
    <!-- CSS ของ SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- JS ของ SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="https://img.advice.co.th/images_nas/advice/oneweb/assets/images/logo-color.png" alt="Advice Intelligence Logo">
        </div>
        <h2>Advice | แอดไวซ์ อุบลราชธานี ใกล้สี่แยกสามัคคี ร้านขาย-ซ่อมคอมพิวเตอร์ (Apple อุบลราชธานี)</h2>
        <h3>Input Username & Password</h3>
        
        <button id="lineLoginButton">Login with LINE</button>

        <form id="signupForm" style="display: none;" method="POST" action="https://script.google.com/macros/s/AKfycbwx8tjRlKf59AbrRtIStAj-wB5sKRot6kJsRAtQShvNYb7i1T0BvGIql2pD3c4LWV5ZVw/exec">
            <div class="input-container">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="lineProfilePic" name="lineProfilePic">
            
            <button type="submit">ลงทะเบียน</button>
        </form>

        <footer>
            <p>Advice Branch Management</p>
        </footer>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
        async function main() {
            await liff.init({ liffId: "2005997140-0qja2Nyx" });

            document.getElementById('lineLoginButton').addEventListener('click', () => {
                liff.login();
            });

            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById('fullname').value = profile.displayName;
                document.getElementById('userId').value = profile.userId;
                document.getElementById('lineProfilePic').value = profile.pictureUrl;
                document.getElementById('signupForm').style.display = 'block';
                document.getElementById('lineLoginButton').style.display = 'none';
            }
        }

        main();
    </script>    

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    Swal.fire({
                        title: 'สำเร็จ!',
                        text: data.message,
                        icon: 'success',
                        confirmButtonText: 'ตกลง'
                    });
                } else {
                    Swal.fire({
                        title: 'ข้อผิดพลาด!',
                        text: data.message,
                        icon: 'error',
                        confirmButtonText: 'ตกลง'
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    title: 'ข้อผิดพลาด!',
                    text: 'เกิดข้อผิดพลาดในการเชื่อมต่อ',
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
            });
        });
    </script>
</body>
</html>
