<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="https://img.advice.co.th/images_nas/advice/oneweb/assets/images/logo-color.png" alt="Advice Intelligence Logo">
        </div>
        <h2>Advice | แอดไวซ์ อุบลราชธานี ใกล้สี่แยกสามัคคี ร้านขาย-ซ่อมคอมพิวเตอร์ (Apple อุบลราชธานี)</h2>
        <h3>Input Username & Password</h3>
        
        <button id="lineLoginButton">Login with LINE</button>

        <form id="signupForm" style="display: none;" method="POST">
            <div class="input-container">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="lineProfilePic" name="lineProfilePic">
            
            <button type="submit">ลงทะเบียน</button>
        </form>

        <footer>
            <p>Advice Branch Management</p>
        </footer>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        async function main() {
            await liff.init({ liffId: "2005997140-0qja2Nyx" });

            document.getElementById('lineLoginButton').addEventListener('click', () => {
                liff.login();
            });

            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById('fullname').value = profile.displayName;
                document.getElementById('userId').value = profile.userId;
                document.getElementById('lineProfilePic').value = profile.pictureUrl;
                document.getElementById('signupForm').style.display = 'block';
                document.getElementById('lineLoginButton').style.display = 'none';
            }
        }

        main();
    </script>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('https://script.google.com/macros/s/AKfycbzZZEb5Pihn7nj8i7fXIlVhc076Ly4QwYkoI5SNForgeTPZZAOcPaHR9C_h8wk_ZhJp/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
