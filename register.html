<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="https://img.advice.co.th/images_nas/advice/oneweb/assets/images/logo-color.png" alt="Advice Intelligence Logo">
        </div>
        <h2>Advice | แอดไวซ์ อุบลราชธานี ใกล้สี่แยกสามัคคี ร้านขาย-ซ่อมคอมพิวเตอร์ (Apple อุบลราชธานี)</h2>
        <h3>ลงทะเบียนโดยใช้ Line Login</h3>
        <button id="lineLoginButton">Login with LINE</button>
        
        <form id="registerForm" method="POST" style="display: none;">
            <div class="input-container">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="lineProfilePic" name="lineProfilePic">
            <button type="submit">ลงทะเบียน</button>
        </form>

        <footer>
            <p>Advice Branch Management</p>
        </footer>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        async function main() {
            await liff.init({ liffId: "2005997140-0qja2Nyx" });

            document.getElementById('lineLoginButton').addEventListener('click', () => {
                liff.login();
            });

            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById('fullname').value = profile.displayName;
                document.getElementById('userId').value = profile.userId;
                document.getElementById('lineProfilePic').value = profile.pictureUrl;
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('lineLoginButton').style.display = 'none';
            }
        }

        main();

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.action = 'register';

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyCdyq_gtydf0IIwFXxQ_29F2pDs2Xv5vpCq4VqxYKv1FUELpQlFp3an3yDB-7w6EoJ/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();

                    if (result.success) {
                        alert('ลงทะเบียนสำเร็จ');
                        // Redirect to profile page or another page
                        window.location.href = 'profile.html';
                    } else {
                        alert('การลงทะเบียนไม่สำเร็จ');
                    }
                } else {
                    console.error('Network response was not ok.');
                }
            } catch (error) {
                console.error('Fetch error: ', error);
            }
        });
    </script>
</body>
</html>
