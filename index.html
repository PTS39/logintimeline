<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครสมาชิก</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* ฟอร์มจะถูกซ่อนจนกว่าจะมีการแสดงผลด้วย JavaScript */
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ฟอร์มสมัครสมาชิก</h2>
        <form id="registerForm" onsubmit="submitForm(event)" method="POST">
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="username" name="username">
            <input type="hidden" id="profileImageUrl" name="profileImageUrl">

            <div class="form-group">
                <label for="fullName">ชื่อ-นามสกุล:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="studentId">รหัสนักศึกษา:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทร:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>

    <script>
        function initializeLiff() {
            liff.init({
                liffId: "2005997140-0qja2Nyx"  // แทนที่ YOUR_LIFF_ID ด้วย LIFF ID ของคุณ
            }).then(() => {
                console.log("LIFF initialized");
                if (liff.isLoggedIn()) {
                    liff.getProfile().then(profile => {
                        console.log("Profile retrieved:", profile);
                        document.getElementById("userId").value = profile.userId;
                        document.getElementById("username").value = profile.displayName;
                        document.getElementById("profileImageUrl").value = profile.pictureUrl;
    
                        // แสดงฟอร์มเมื่อข้อมูลถูกโหลดจาก LINE LIFF เสร็จแล้ว
                        document.getElementById('registerForm').style.display = 'block';
                    }).catch(err => console.error("Error getting profile:", err));
                } else {
                    liff.login();
                }
            }).catch(err => console.error("LIFF initialization failed:", err));
        }
    
        function submitForm(event) {
            event.preventDefault();
    
            // ส่งข้อมูลฟอร์มไปยัง Google Apps Script Web App
            const form = document.getElementById('registerForm');
            const formData = new FormData(form);
    
            fetch('https://script.google.com/macros/s/AKfycbyTlRVSrvoJWxkHlCaYYlB1tsQsRatFJAM6TmWVrhvHmwfyZx0lMbCiN9TmuyLefgwi/exec', {  // แทนที่ YOUR_WEB_APP_URL ด้วย URL ของ Google Apps Script Web App
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                switch (result) {
                    case 'Success':
                        Swal.fire('สำเร็จ!', 'การบันทึกข้อมูลสำเร็จ!', 'success').then(() => {
                            liff.closeWindow();  // ปิดหน้าเว็บเมื่อบันทึกข้อมูลสำเร็จ
                        });
                        break;
                    default:
                        Swal.fire('ล้มเหลว', 'การบันทึกข้อมูลไม่สำเร็จ กรุณาลองใหม่.', 'error');
                        break;
                }
            })
            .catch(error => {
                Swal.fire('เกิดข้อผิดพลาด', 'เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + error.message, 'error');
            });
        }
    
        window.onload = initializeLiff;
    </script>
    
</body>
</html>
