<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าระบบลงเวลา</title>
    <link rel="stylesheet" href="css/login.css">
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://img.advice.co.th/images_nas/advice/oneweb/assets/images/logo-color.png" alt="Advice Intelligence Logo">
        </div>
        <h2>Advice | แอดไวซ์ อุบลราชธานี ใกล้สี่แยกสามัคคี ร้านขาย-ซ่อมคอมพิวเตอร์ (Apple อุบลราชธานี)</h2>
        <h3>Input Username & Password</h3>
        <form id="loginForm">
            <input type="hidden" name="action" value="login">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <footer>
            <a href="register.html">Advice Branch Management Register</a>
        </footer>
    </div>
    <script href="register.html"></script>   
</body>
</html>
