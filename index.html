<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครสมาชิก</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>ฟอร์มสมัครสมาชิก</h2>
        <form id="registerForm" onsubmit="submitForm(event)" method="POST">
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="username" name="username">
            <input type="hidden" id="profileImageUrl" name="profileImageUrl">

            <div class="form-group">
                <label for="fullName">ชื่อ-นามสกุล:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="studentId">รหัสนักศึกษา:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทร:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>

    <script>
        function initializeLiff() {
            liff.init({
                liffId: "2005997140-0qja2Nyx"  // แทนที่ YOUR_LIFF_ID ด้วย LIFF ID ของคุณ
            }).then(() => {
                console.log("LIFF initialized");
                if (liff.isLoggedIn()) {
                    liff.getProfile().then(profile => {
                        console.log("Profile retrieved:", profile);
                        document.getElementById("userId").value = profile.userId;
                        document.getElementById("username").value = profile.displayName;
                        document.getElementById("profileImageUrl").value = profile.pictureUrl;

                        // แสดงฟอร์มเมื่อข้อมูลถูกโหลดจาก LINE LIFF เสร็จแล้ว
                        document.getElementById('registerForm').style.display = 'block';
                    }).catch(err => console.error("Error getting profile:", err));
                } else {
                    liff.login();
                }
            }).catch(err => console.error("LIFF initialization failed:", err));
        }

        function submitForm(event) {
            event.preventDefault();

            // ส่งข้อมูลฟอร์มไปยัง Google Apps Script Web App
            const form = document.getElementById('registerForm');
            const formData = new FormData(form);

            fetch('https://script.google.com/macros/s/AKfycbyarej9ctAyXqx0ZL5Qcluv_hfOjNvHpBcI0qzvqcIdyvMBhoahHagyaq3-EyKUy9j9/exec', {  // แทนที่ YOUR_WEB_APP_URL ด้วย URL ของ Google Apps Script Web App
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                switch (result) {
                    case 'Success':
                        alert('การบันทึกข้อมูลสำเร็จ!');
                        break;
                    default:
                        alert('การบันทึกข้อมูลไม่สำเร็จ กรุณาลองใหม่.');
                        break;
                }
            })
            .catch(error => {
                alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + error.message);
            });
        }

        window.onload = initializeLiff;
    </script>
</body>
</html>
