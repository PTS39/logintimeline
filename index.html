<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครสมาชิก</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <div class="container">
        <h2>ฟอร์มสมัครสมาชิก</h2>
        <form id="registerForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="fullName">ชื่อ-นามสกุล:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="studentId">รหัสนักศึกษา:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทร:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>

    <script>
        let userId, username;

        function initializeApp() {
            liff.init({
                liffId: "2006044497-LQ1VvY3q"
            }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    liff.getProfile().then(profile => {
                        userId = profile.userId;
                        username = profile.displayName;
                        document.getElementById("registerForm").style.display = "block";
                    });
                }
            }).catch(err => console.error(err));
        }

        function submitForm(event) {
            event.preventDefault();
            const formData = {
                userId: userId,
                username: username,
                fullName: document.getElementById("fullName").value,
                studentId: document.getElementById("studentId").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
            };

            fetch('https://script.google.com/macros/s/AKfycbyumGmVFqlbrVSrRO4mIwV4DvyBRzB74PgdwfMfP0pVKgiyu9nb0bJrpvOW47xmiVgo/exec', { // เปลี่ยน 'YOUR_WEB_APP_URL' เป็น URL ของ Web App
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert("บันทึกข้อมูลเรียบร้อยแล้ว");
                document.getElementById("registerForm").reset();
            });
        }

        window.onload = initializeApp;
    </script>
</body>
</html>
