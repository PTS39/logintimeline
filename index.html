<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสมัครสมาชิก</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>ฟอร์มสมัครสมาชิก</h2>
        <form id="registerForm" onsubmit="submitForm(event)" method="POST">
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="username" name="username">
            <input type="hidden" id="profileImageUrl" name="profileImageUrl">

            <div class="form-group">
                <label for="fullName">ชื่อ-นามสกุล:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="studentId">รหัสนักศึกษา:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทร:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>

    <script>
        function initializeLiff() {
            liff.init({
                liffId: "2005997140-0qja2Nyx"  // แทนที่ YOUR_LIFF_ID ด้วย LIFF ID ของคุณ
            }).then(() => {
                console.log("LIFF initialized");
                if (liff.isLoggedIn()) {
                    liff.getProfile().then(profile => {
                        console.log("Profile retrieved:", profile);
                        document.getElementById("userId").value = profile.userId;
                        document.getElementById("username").value = profile.displayName;
                        document.getElementById("profileImageUrl").value = profile.pictureUrl;

                        // แสดงฟอร์มเมื่อข้อมูลถูกโหลดจาก LINE LIFF เสร็จแล้ว
                        document.getElementById('registerForm').style.display = 'block';
                    }).catch(err => console.error("Error getting profile:", err));
                } else {
                    liff.login();
                }
            }).catch(err => console.error("LIFF initialization failed:", err));
        }

        function submitForm(event) {
            event.preventDefault();

            // ส่งข้อมูลฟอร์มไปยัง Google Apps Script Web App
            const form = document.getElementById('registerForm');
            const formData = new FormData(form);
            
            // แปลง FormData เป็น JSON object
            const data = Object.fromEntries(formData.entries());

            fetch('https://script.google.com/macros/s/AKfycbxRNtTKJVbq3w17MQ8AW7yCvKWMA3fBboNCXv4cbH9wfTbATcIpLup0X4ZNlXZ3812t/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                // ในโหมด no-cors คุณจะไม่สามารถเข้าถึงข้อมูลใน response ได้
                console.log('Request was made with no-cors mode');
                Swal.fire({
                    title: 'สำเร็จ!',
                    text: 'การสมัครสมาชิกเสร็จสิ้น',
                    icon: 'success',
                    confirmButtonText: 'ตกลง'
                });
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'ผิดพลาด!',
                    text: 'การสมัครสมาชิกไม่สำเร็จ',
                    icon: 'error',
                    confirmButtonText: 'ตกลง'
                });
            });
        }



        window.onload = initializeLiff;
    </script>
</body>
</html>
